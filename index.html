<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Stall 3D Model</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <!-- Use a loader for fonts -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FontLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/geometries/TextGeometry.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Inter', sans-serif; background-color: #f0f0f0; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        #info h3 { margin-top: 0; color: #64dd17; } /* Accent color */
        #info p { margin-bottom: 5px; }
        #info p:last-child { margin-bottom: 0; }
        #info kbd {
            background-color: #333;
            border-radius: 3px;
            padding: 2px 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>Food Stall 3D Model</h3>
        <p>Use your mouse to **rotate** and **zoom**.</p>
        <p>Press <kbd>O</kbd> to toggle the **back door**.</p>
        <p>Dimensions are in meters.</p>
        <hr style="border-color: #555; margin: 10px 0;">
        <p><strong>Stall Footprint:</strong> 3.0m (W) Ã— 3.0m (D)</p>
        <p><strong>Washing Area Start:</strong> 2.0m behind stall rear</p>
        <p><strong>Min Aisle Width:</strong> 0.90m (Internal)</p>
        <p><strong>Customer Clearance:</strong> 1.0m (Front)</p>
    </div>

    <script>
        // Set up the scene, camera, and renderer
        let scene, camera, renderer, controls;
        let stallGroup; // Group to hold all stall elements for easier manipulation
        let doorRotationTween; // Store Tween for door animation
        let font; // Global font variable for text geometry

        window.onload = function() {
            init();
            animate();
        };

        function init() {
            // --- Stall Dimensions ---
            const stallWidth = 3.0; // W (X-axis)
            const stallDepth = 3.0; // D (Z-axis - front=0 to rear=3.0 as per brief)
            const stallHeight = 2.5; // H (Y-axis - typical wall height)
            const floorThickness = 0.05;

            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xdce0e4); // Light grey background, slightly blueish for ambient light

            // Camera setup
            // PerspectiveCamera(fov, aspect, near, far)
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(4, 5, 8); // Initial camera position for a good overview
            camera.lookAt(0, 1.25, 1.5); // Look towards the center of the stall

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true; // Enable shadow mapping
            renderer.shadowMap.type = THREE.PCFSoftShadowMap; // Softer shadows
            document.body.appendChild(renderer.domElement);

            // OrbitControls for interactive camera movement
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; // Smooth camera movement
            controls.dampingFactor = 0.05; // Make damping a bit faster
            controls.screenSpacePanning = false; // Prevent panning vertically
            controls.maxPolarAngle = Math.PI / 2 - 0.1; // Limit vertical rotation slightly below directly overhead
            controls.minDistance = 2; // Min zoom distance
            controls.maxDistance = 20; // Max zoom distance

            // Create a group for the entire stall to easily move/rotate it later
            stallGroup = new THREE.Group();
            scene.add(stallGroup);

            // Load a font for 3D text
            const fontLoader = new THREE.FontLoader();
            fontLoader.load('https://cdn.jsdelivr.net/npm/three@0.128.0/examples/fonts/helvetiker_regular.typeface.json', function(loadedFont) {
                font = loadedFont;
                createStall(stallWidth, stallDepth, stallHeight, floorThickness);
            });
        }
        
        // Function to create 3D text. Moved to a global scope.
        function createText(text, size, height, color, position, rotation, font) {
            const textGeometry = new THREE.TextGeometry(text, {
                font: font,
                size: size,
                height: height,
            });
            const textMaterial = new THREE.MeshBasicMaterial({ color: color });
            const textMesh = new THREE.Mesh(textGeometry, textMaterial);
            textMesh.position.set(position.x, position.y, position.z);
            textMesh.rotation.set(rotation.x, rotation.y, rotation.z);
            textMesh.castShadow = true;
            return textMesh;
        }

        function createStall(stallWidth, stallDepth, stallHeight, floorThickness) {
            // --- Ground Plane (larger area for context) ---
            const groundGeometry = new THREE.PlaneGeometry(20, 20);
            const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x888888, side: THREE.DoubleSide });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2; // Rotate to be horizontal
            ground.receiveShadow = true; // Ground receives shadows
            scene.add(ground);

            // --- Stall Floor (inside the stall) ---
            // Textured, slip-resistant tile inside stall
            const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x9e9e9e, roughness: 0.8, metalness: 0.1 });
            const floor = new THREE.Mesh(new THREE.BoxGeometry(stallWidth, floorThickness, stallDepth), floorMaterial);
            floor.position.set(0, floorThickness / 2, stallDepth / 2); // Positioned at y=0, centered on X, depth from Z=0 to Z=3
            floor.receiveShadow = true;
            stallGroup.add(floor);

            // --- Stall Walls with Branding Texture ---
            const textureLoader = new THREE.TextureLoader();
            const brandingTextureUrl = 'https://placehold.co/1000x1000/000000/FFFFFF?text=Brand+Logo'; // Placeholder URL
            const fallbackTextureUrl = 'https://placehold.co/1000x1000/000000/FFFFFF?text=Branding';

            textureLoader.load(
                brandingTextureUrl,
                function(texture) {
                    texture.wrapS = THREE.RepeatWrapping;
                    texture.wrapT = THREE.RepeatWrapping;
                    
                    const frontWallMaterial = new THREE.MeshStandardMaterial({ map: texture });
                    const sideWallMaterial = new THREE.MeshStandardMaterial({ map: texture });
                    const rearWallMaterial = new THREE.MeshStandardMaterial({ map: texture });

                    // The texture will be tiled to fit the dimensions of each wall
                    const aspectRatio = texture.image.width / texture.image.height;
                    const stallHeight = 2.5;
                    
                    // Rear wall
                    const rearWall = new THREE.Mesh(new THREE.BoxGeometry(stallWidth, stallHeight, 0.05), rearWallMaterial);
                    rearWall.position.set(0, stallHeight / 2 + floorThickness, stallDepth - 0.025);
                    rearWall.castShadow = true;
                    rearWall.receiveShadow = true;
                    stallGroup.add(rearWall);
                    rearWall.material.map.repeat.set(stallWidth / stallHeight / aspectRatio, 1);

                    // Left wall
                    const leftWall = new THREE.Mesh(new THREE.BoxGeometry(0.05, stallHeight, stallDepth), sideWallMaterial);
                    leftWall.position.set(-stallWidth / 2 + 0.025, stallHeight / 2 + floorThickness, stallDepth / 2);
                    leftWall.castShadow = true;
                    leftWall.receiveShadow = true;
                    stallGroup.add(leftWall);
                    leftWall.material.map.repeat.set(stallDepth / stallHeight / aspectRatio, 1);
                    leftWall.material.map.rotation = Math.PI / 2; // Rotate the texture for proper alignment

                    // Right wall
                    const rightWall = new THREE.Mesh(new THREE.BoxGeometry(0.05, stallHeight, stallDepth), sideWallMaterial);
                    rightWall.position.set(stallWidth / 2 - 0.025, stallHeight / 2 + floorThickness, stallDepth / 2);
                    rightWall.castShadow = true;
                    rightWall.receiveShadow = true;
                    stallGroup.add(rightWall);
                    rightWall.material.map.repeat.set(stallDepth / stallHeight / aspectRatio, 1);
                    rightWall.material.map.rotation = -Math.PI / 2; // Rotate the texture for proper alignment

                    // Front Wall
                    const frontWall = new THREE.Mesh(new THREE.BoxGeometry(stallWidth, stallHeight, 0.05), frontWallMaterial);
                    frontWall.position.set(0, stallHeight / 2 + floorThickness, 0.025);
                    frontWall.castShadow = true;
                    frontWall.receiveShadow = true;
                    stallGroup.add(frontWall);
                    frontWall.material.map.repeat.set(stallWidth / stallHeight / aspectRatio, 1);
                },
                undefined, // onProgress callback
                function(err) {
                    console.error('An error happened loading the image texture:', err);
                    // Use a fallback material if the texture fails to load
                    const fallbackMaterial = new THREE.MeshStandardMaterial({ color: 0xcccccc });
                    const rearWall = new THREE.Mesh(new THREE.BoxGeometry(stallWidth, stallHeight, 0.05), fallbackMaterial);
                    rearWall.position.set(0, stallHeight / 2 + floorThickness, stallDepth - 0.025);
                    stallGroup.add(rearWall);

                    const leftWall = new THREE.Mesh(new THREE.BoxGeometry(0.05, stallHeight, stallDepth), fallbackMaterial);
                    leftWall.position.set(-stallWidth / 2 + 0.025, stallHeight / 2 + floorThickness, stallDepth / 2);
                    stallGroup.add(leftWall);

                    const rightWall = new THREE.Mesh(new THREE.BoxGeometry(0.05, stallHeight, stallDepth), fallbackMaterial);
                    rightWall.position.set(stallWidth / 2 - 0.025, stallHeight / 2 + floorThickness, stallDepth / 2);
                    stallGroup.add(rightWall);

                    const frontWall = new THREE.Mesh(new THREE.BoxGeometry(stallWidth, stallHeight, 0.05), fallbackMaterial);
                    frontWall.position.set(0, stallHeight / 2 + floorThickness, 0.025);
                    stallGroup.add(frontWall);
                }
            );

            // --- Counters in a C-shape layout ---
            const counterHeight = 0.95; // Use 0.95 for all counters for a consistent look
            const counterDepth = 0.75;
            const counterMaterial = new THREE.MeshStandardMaterial({ color: 0xb0b0b0, roughness: 0.3, metalness: 0.8 });
            const glassMaterial = new THREE.MeshStandardMaterial({ color: 0xadd8e6, transparent: true, opacity: 0.3, roughness: 0.1, metalness: 0.1 });

            // 1. Front Counter (covers full width, touches both walls)
            const frontCounterWidth = stallWidth;
            const frontCounter = new THREE.Mesh(new THREE.BoxGeometry(frontCounterWidth, counterHeight, counterDepth), counterMaterial);
            frontCounter.position.set(0, counterHeight / 2 + floorThickness, counterDepth / 2);
            frontCounter.castShadow = true;
            frontCounter.receiveShadow = true;
            stallGroup.add(frontCounter);

            // Showcase glass on front counter
            const showcaseTop = new THREE.Mesh(new THREE.BoxGeometry(frontCounterWidth, 0.1, counterDepth), glassMaterial);
            showcaseTop.position.set(0, counterHeight + floorThickness, counterDepth / 2);
            showcaseTop.castShadow = true;
            stallGroup.add(showcaseTop);

            // 2. Left Side Counter
            const sideCounterLength = 2.25; // Adjusted to leave a 0.9m aisle
            const leftCounter = new THREE.Mesh(new THREE.BoxGeometry(counterDepth, counterHeight, sideCounterLength), counterMaterial);
            leftCounter.position.set(-stallWidth / 2 + counterDepth / 2, counterHeight / 2 + floorThickness, counterDepth + sideCounterLength / 2);
            leftCounter.castShadow = true;
            leftCounter.receiveShadow = true;
            stallGroup.add(leftCounter);

            // 3. Right Side Counter
            const rightCounter = new THREE.Mesh(new THREE.BoxGeometry(counterDepth, counterHeight, sideCounterLength), counterMaterial);
            rightCounter.position.set(stallWidth / 2 - counterDepth / 2, counterHeight / 2 + floorThickness, counterDepth + sideCounterLength / 2);
            rightCounter.castShadow = true;
            rightCounter.receiveShadow = true;
            stallGroup.add(rightCounter);


            // --- Back Door ---
            const doorWidth = 0.90;
            const doorHeight = 2.0; // Standard door height
            const doorThickness = 0.05;

            // Center the door in the new aisle created by the C-shape
            const doorHinge = new THREE.Object3D();
            doorHinge.position.set(0, doorHeight / 2 + floorThickness, stallDepth - 0.025);
            stallGroup.add(doorHinge);

            const backDoorMaterial = new THREE.MeshStandardMaterial({ color: 0x8d6e63, roughness: 0.6 });
            const backDoorMesh = new THREE.Mesh(new THREE.BoxGeometry(doorWidth, doorHeight, doorThickness), backDoorMaterial);
            backDoorMesh.position.set(0, 0, 0);
            backDoorMesh.castShadow = true;
            backDoorMesh.receiveShadow = true;
            backDoorMesh.name = "backDoor";
            doorHinge.add(backDoorMesh);
            doorHinge.isOpen = false;

            // --- Washing / Utility Area ---
            const washingAreaStartX = 0;
            const washingBlockWidth = 1.0;
            const washingBlockDepth = 0.7;
            const washingBlockHeight = 0.9;
            const washingBlockFrontZ = stallDepth + 2.0;
            const washBlock = new THREE.Mesh(new THREE.BoxGeometry(washingBlockWidth, washingBlockHeight, washingBlockDepth), new THREE.MeshStandardMaterial({ color: 0x90a4ae, roughness: 0.5 }));
            washBlock.position.set(washingAreaStartX, washingBlockHeight / 2 + floorThickness, washingBlockFrontZ + washingBlockDepth / 2);
            washBlock.castShadow = true;
            washBlock.receiveShadow = true;
            stallGroup.add(washBlock);

            // Basins
            const basinDepth = 0.25;
            const basinMaterial = new THREE.MeshStandardMaterial({ color: 0xbbdefb, roughness: 0.3, metalness: 0.1 });
            const handWashBasin = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.15, basinDepth), basinMaterial);
            handWashBasin.position.set(washingAreaStartX - 0.25, washingBlockHeight + floorThickness - 0.075, washingBlockFrontZ + washingBlockDepth / 2 - 0.05);
            handWashBasin.castShadow = true;
            stallGroup.add(handWashBasin);
            const utensilBasin = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.15, basinDepth), basinMaterial);
            utensilBasin.position.set(washingAreaStartX + 0.25, washingBlockHeight + floorThickness - 0.075, washingBlockFrontZ + washingBlockDepth / 2 - 0.05);
            utensilBasin.castShadow = true;
            stallGroup.add(utensilBasin);

            const textHeight = 0.01;
            const textY = floorThickness + 0.02;

            // Stall Width (X)
            stallGroup.add(createText("3.0 m", 0.1, textHeight, 0x000000, new THREE.Vector3(0, textY, stallDepth + 0.5), new THREE.Vector3(-Math.PI / 2, 0, 0), font));
            // Stall Depth (Z)
            stallGroup.add(createText("3.0 m", 0.1, textHeight, 0x000000, new THREE.Vector3(stallWidth / 2 + 0.5, textY, stallDepth / 2), new THREE.Vector3(-Math.PI / 2, Math.PI / 2, 0), font));
            // Front Counter Width
            stallGroup.add(createText("3.0 m", 0.08, textHeight, 0x333333, new THREE.Vector3(0, textY + 0.01, counterDepth / 2 + 0.2), new THREE.Vector3(-Math.PI / 2, 0, 0), font));
            // Front Counter Depth
            stallGroup.add(createText("0.75 m", 0.08, textHeight, 0x333333, new THREE.Vector3(-stallWidth / 2 + 0.1, textY + 0.01, counterDepth / 2), new THREE.Vector3(-Math.PI / 2, Math.PI / 2, 0), font));
            // Side Counter Length
            stallGroup.add(createText("2.25 m", 0.08, textHeight, 0x333333, new THREE.Vector3(-stallWidth / 2 + 0.1, textY + 0.01, counterDepth + sideCounterLength / 2), new THREE.Vector3(-Math.PI / 2, Math.PI / 2, 0), font));
            // Internal Aisle Width
            stallGroup.add(createText("0.9 m", 0.08, textHeight, 0x333333, new THREE.Vector3(0, textY + 0.01, stallDepth/2), new THREE.Vector3(-Math.PI / 2, 0, 0), font));
            // Door Width
            stallGroup.add(createText("0.9 m", 0.08, textHeight, 0x333333, new THREE.Vector3(0, textY + 0.01, stallDepth - 0.2), new THREE.Vector3(-Math.PI / 2, 0, 0), font));
            // Door Height
            stallGroup.add(createText("2.0 m", 0.08, textHeight, 0x333333, new THREE.Vector3(-0.8, doorHeight / 2 + floorThickness, stallDepth - 0.025), new THREE.Vector3(0, 0, 0), font));
            // Rear Washing Area Buffer
            stallGroup.add(createText("2.0 m", 0.08, textHeight, 0x0000ff, new THREE.Vector3(0, textY + 0.01, stallDepth + 1.0), new THREE.Vector3(-Math.PI / 2, 0, 0), font));


            // --- Lighting ---
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.7);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 50;
            directionalLight.shadow.camera.left = -10;
            directionalLight.shadow.camera.right = 10;
            directionalLight.shadow.camera.top = 10;
            directionalLight.shadow.camera.bottom = -10;
            scene.add(directionalLight);

            // --- Visual Cues for Clearances (red, yellow, blue planes/lines) ---
            const clearanceMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000, transparent: true, opacity: 0.1, side: THREE.DoubleSide });
            const customerClearance = new THREE.Mesh(new THREE.PlaneGeometry(3.0 + 1.0, 1.0), clearanceMaterial);
            customerClearance.rotation.x = -Math.PI / 2;
            customerClearance.position.set(0, 0.05 + 0.01, -0.5);
            stallGroup.add(customerClearance);

            const aisleLineMaterial = new THREE.LineBasicMaterial({ color: 0xffff00 });
            const aislePoints = [];
            aislePoints.push(new THREE.Vector3(-0.45, 0.05 + 0.01, 0.75 + 0.1));
            aislePoints.push(new THREE.Vector3(-0.45, 0.05 + 0.01, 3.0 - 0.05));
            const aisleGeometry1 = new THREE.BufferGeometry().setFromPoints(aislePoints);
            const aisleLine1 = new THREE.Line(aisleGeometry1, aisleLineMaterial);
            stallGroup.add(aisleLine1);

            const aislePoints2 = [];
            aislePoints2.push(new THREE.Vector3(0.45, 0.05 + 0.01, 0.75 + 0.1));
            aislePoints2.push(new THREE.Vector3(0.45, 0.05 + 0.01, 3.0 - 0.05));
            const aisleGeometry2 = new THREE.BufferGeometry().setFromPoints(aislePoints2);
            const aisleLine2 = new THREE.Line(aisleGeometry2, aisleLineMaterial);
            stallGroup.add(aisleLine2);

            const bufferLineMaterial = new THREE.LineBasicMaterial({ color: 0x0000ff });
            const bufferPoints = [];
            bufferPoints.push(new THREE.Vector3(-1.5, 0.05 + 0.01, 3.0 + 2.0));
            bufferPoints.push(new THREE.Vector3(1.5, 0.05 + 0.01, 3.0 + 2.0));
            const bufferGeometry = new THREE.BufferGeometry().setFromPoints(bufferPoints);
            const bufferLine = new THREE.Line(bufferGeometry, bufferLineMaterial);
            stallGroup.add(bufferLine);

            // --- Helper Grid and Axes (Optional, for visual reference) ---
            const gridHelper = new THREE.GridHelper(15, 15, 0x444444, 0x888888);
            gridHelper.position.y = 0.05 + 0.005;
            scene.add(gridHelper);
            const axesHelper = new THREE.AxesHelper(5);
            axesHelper.position.y = 0.05;
            scene.add(axesHelper);

            // Handle window resizing
            window.addEventListener('resize', onWindowResize, false);

            // Implement door opening interaction
            document.addEventListener('keydown', (event) => {
                if (event.key === 'o' || event.key === 'O') {
                    const door = doorHinge;
                    if (door) {
                        if (doorRotationTween) {
                            doorRotationTween.stop();
                        }
                        if (!door.isOpen) {
                            doorRotationTween = new TWEEN.Tween(door.rotation)
                                .to({ y: Math.PI / 2 + 0.1 }, 1000)
                                .easing(TWEEN.Easing.Quadratic.Out)
                                .start();
                            door.isOpen = true;
                        } else {
                            doorRotationTween = new TWEEN.Tween(door.rotation)
                                .to({ y: 0 }, 1000)
                                .easing(TWEEN.Easing.Quadratic.Out)
                                .start();
                            door.isOpen = false;
                        }
                    }
                }
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            if (typeof TWEEN !== 'undefined') {
                 TWEEN.update();
            }
            renderer.render(scene, camera);
        }

        const script = document.createElement('script');
        script.src = 'https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.min.js';
        document.head.appendChild(script);
    </script>
</body>
</html>
